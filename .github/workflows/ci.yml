name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test
    
    - name: Test model functionality
      run: npm run test:model
      
    - name: Test network connectivity
      run: npm run test:network
    
    - name: Validate manifest
      run: |
        node -e "
          const manifest = require('./manifest.json');
          console.log('‚úÖ Manifest is valid JSON');
          console.log('Extension name:', manifest.name);
          console.log('Version:', manifest.version);
          console.log('Manifest version:', manifest.manifest_version);
        "
    
    - name: Check for required files
      run: |
        test -f manifest.json || (echo '‚ùå manifest.json missing' && exit 1)
        test -f scripts/background.js || (echo '‚ùå background.js missing' && exit 1)
        test -f scripts/content.js || (echo '‚ùå content.js missing' && exit 1)
        test -f scripts/offscreen.js || (echo '‚ùå offscreen.js missing' && exit 1)
        test -f scripts/modelManager.js || (echo '‚ùå modelManager.js missing' && exit 1)
        test -f popup/popup.html || (echo '‚ùå popup.html missing' && exit 1)
        test -f popup/popup.js || (echo '‚ùå popup.js missing' && exit 1)
        test -f vendor/transformers.min.js || (echo '‚ùå transformers.min.js missing' && exit 1)
        echo '‚úÖ All required files present'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Basic code quality checks
      run: |
        # Check for common issues
        echo "üîç Checking for console.log statements..."
        if grep -r "console\.log" scripts/ popup/ --exclude-dir=node_modules || true; then
          echo "‚ö†Ô∏è Found console.log statements (consider removing for production)"
        fi
        
        echo "üîç Checking for TODO/FIXME comments..."
        if grep -r "TODO\|FIXME" scripts/ popup/ --exclude-dir=node_modules || true; then
          echo "‚ÑπÔ∏è Found TODO/FIXME comments"
        fi
        
        echo "üîç Checking for hardcoded URLs..."
        if grep -r "http://\|https://" scripts/ popup/ --exclude="*.md" --exclude-dir=node_modules | grep -v "huggingface.co\|x.com\|twitter.com" || true; then
          echo "‚ö†Ô∏è Found potentially hardcoded URLs"
        fi
        
        echo "‚úÖ Basic code quality checks completed"